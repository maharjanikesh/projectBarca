<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="https://resources.fcbarcelona.pulselive.com/badges/club/88/BCN.png">
</head>
<body>
    <div class="container">
        <a href="index.html">
            <img src="https://id.fcbarcelona.com/culers/resource/1654791043000/xSFID_FCBEscudo" alt="">
        </a>
        <p class="login">Join Us or Login</p>
        <div class="email">
            <div class="hor_line"></div>
            <span class="text">With your email</span>
            <div class="hor_line"></div>
        </div>
        <input type="text" placeholder="Your email">
        <button class="continue">Continue</button>
        <div class="or">
            <div class="hor_line"></div>
            <span class="text">Or</span>
            <div class="hor_line"></div>
        </div>
        <div class="medias">
            <div class="social">
                <img src="/images/google.png" alt="">
                <span>Continue with Google</span>
            </div>
            <div class="social">
                <img src="/images/fb2.png" alt="">
                <span>Continue with Facebook</span>
            </div>
            <div class="social">
                <img src="/images/apple.png" alt="">
                <span>Continue with Apple</span>
            </div>
        </div>
        <div class="legal_terms">
            <span>Legal terms</span>
            <div class="ver_line"></div>
            <span>Private policy</span>
            <div class="ver_line"></div>
            <span>Cookies</span>
        </div>
    </div>
</body>
</html>
